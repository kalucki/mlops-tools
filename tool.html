<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Details | ML Ops Directory</title>
    <meta name="robots" content="index, follow" />
    <meta name="canonical" content="https://mlops-tools.com/tool.html" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f5f5f5;
            background-image: 
                linear-gradient(rgba(130, 130, 130, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(130, 130, 130, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(130, 130, 130, 0.03) 0.5px, transparent 0.5px),
                linear-gradient(90deg, rgba(130, 130, 130, 0.03) 0.5px, transparent 0.5px);
            background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
            background-position: -1px -1px, -1px -1px, -1px -1px, -1px -1px;
        }

        .tool-details {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(245, 245, 245, 0.9);
            border-radius: 12px;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
        }

        /* Add subtle animation to the grid on scroll */
        @media (prefers-reduced-motion: no-preference) {
            body {
                animation: subtleShift 60s linear infinite;
            }
            
            @keyframes subtleShift {
                0% {
                    background-position: 0 0, 0 0, 0 0, 0 0;
                }
                100% {
                    background-position: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
                }
            }
        }

        /* Add a subtle gradient overlay to create depth */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(245, 245, 245, 0.2) 100%);
            pointer-events: none;
        }

        .tool-header {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #000;
        }

        .tool-header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .tool-header-left {
            flex: 1;
        }

        .tool-header h1 {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem 0.8rem;
            color: white;
        }

        .tool-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .info-section {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #000;
            transition: transform 0.2s ease;
        }

        .info-section h2 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: #e9ebed;
            display: flex;
            color: #4a5568;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 700;
            border: 1px solid #cbd5e0;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: #cbd5e0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            text-decoration: none;
            color: #ff4081;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .back-link:hover {
            text-decoration: underline;
            transform: translateX(-4px);
        }

        .documentation-link {
            display: inline-flex;
            align-items: center;
            color: #f50057;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .documentation-link:hover {
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: #f50057;
        }

        .documentation-link-container {
            display: flex;
            align-items: center;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #fff;
            background: #000 !important;
            box-shadow: none !important;
            text-shadow: 2px 2px #ff4081;
            outline: 2px solid #ff4081;
            outline-offset: 1px;
            padding: 2px 4px;
            font-size: clamp(1.5rem, 4vw, 2rem);
            width: fit-content;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <a href="/" style="text-decoration: none; color: inherit;">
            <h1
                class="pixel-border"
                style="display: flex; flex-direction: column; gap: 10px; max-width: fit-content"
            >
                <div style="display: flex; align-items: center">üëæ ML Ops Directory</div>
                <span style="font-size: 0.7rem; margin: 0 auto">
                    Curated List of ML Ops Tools</span
                >
            </h1>
        </a>
        <nav>
            <a href="mlops-tech-architecture-examples/index.html" class="nav-link pixel-border">üõ†Ô∏è ML Tech Stack Examples</a>
        </nav>
    </header>

    <div class="tool-details">
        <div id="tool-content">
            Loading tool details...
        </div>
    </div>

    <script>
        async function loadToolDetails() {
            try {
                // Get tool name from URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const toolName = urlParams.get('name');
                
                if (!toolName) {
                    document.getElementById('tool-content').innerHTML = '<h1>No tool specified</h1>';
                    return;
                }

                // Load tools data
                const response = await fetch('tools.json');
                if (!response.ok) {
                    throw new Error('Failed to load tools data');
                }
                const tools = await response.json();
                
                // Find the specific tool
                const tool = tools.find(t => t.name === decodeURIComponent(toolName));
                
                if (!tool) {
                    document.getElementById('tool-content').innerHTML = '<h1>Tool not found</h1>';
                    return;
                }

                // Format lists for display
                const formatList = (arr) => {
                    if (!Array.isArray(arr)) return '<span class="tag">Not specified</span>';
                    return `<div class="tag-container">${arr.map(item => 
                        `<span class="tag">${item}</span>`).join('')}</div>`;
                };
                const formatBoolean = (value) => {
                    const text = value === undefined ? 'Not specified' : value ? 'Yes' : 'No';
                    return `<span class="tag">${text}</span>`;
                };

                // Render tool details
                document.getElementById('tool-content').innerHTML = `
                    <div class="tool-header">
                        <div class="tool-header-content">
                            <div class="tool-header-left">
                                <h1><span class="pixel-icon">üëæ</span> ${tool.name}</h1>
                                <p>${tool.description || 'No description available.'}</p>
                            </div>
                            ${tool.documentation ? `
                                <div class="documentation-link-container">
                                    <span class="pixel-icon">üìö</span>
                                    <a href="${tool.documentation}" target="_blank" rel="noopener" class="documentation-link">
                                        View Docs
                                    </a>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="tool-info">
                        <div class="info-section">
                            <h2><span class="pixel-icon">üìÇ</span> Category</h2>
                            <span class="tag">${tool.category || 'Uncategorized'}</span>
                        </div>
                        <div class="info-section">
                            <h2><span class="pixel-icon">üìÑ</span> License</h2>
                            <span class="tag">${tool.license || 'Not specified'}</span>
                        </div>
                        <div class="info-section">
                            <h2><span class="pixel-icon">üíª</span> Supported Platforms</h2>
                            ${formatList(tool.supported_platforms)}
                        </div>
                        <div class="info-section">
                            <h2><span class="pixel-icon">üìù</span> Programming Languages</h2>
                            ${formatList(tool.languages)}
                        </div>
                        <div class="info-section">
                            <h2><span class="pixel-icon">üß©</span> Integrations</h2>
                            ${formatList(tool.integrations)}
                        </div>
                        <div class="info-section">
                            <h2><span class="pixel-icon">‚ÑπÔ∏è</span> Additional Information</h2>
                            <div class="tag-container">
                                <div class="tag">${tool.open_source ? 'Open Source' : 'Not Open Source'}</div>
                                <div class="tag">${tool.free ? 'Free Tier' : 'Paid'}</div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading tool details:', error);
                document.getElementById('tool-content').innerHTML = 
                    '<h1>Error loading tool details</h1><p>Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadToolDetails);
    </script>
</body>
</html>
